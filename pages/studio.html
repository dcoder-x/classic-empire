<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/styles/studio.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        STUDIO
    </header>
    <main>
        <h3>
            Book a Session
        </h3>
        <div class="contact">
            <form action="" method="post">
                <div class="name">
                    <p>
                        Name
                    </p>
                    <input required id="firstName" type="text" placeholder="First name">
                    <label for="firstName"> First Name</label>
                    <input required id="lastName" type="text" placeholder="Last name">
                    <label for="lastName"> last Name</label>
                </div>
                <label for="email">E-mail</label>
                <input required id="email" type="text">
                <label for="subject">Subject</label>
                <input required  id="subject" type="text">
                <label for="Message">Message</label>
                <input required id="Message" type="text">
                <button type="submit">
                    Send Message
                </button>
            </form>
            <div class="contact-info-holder">
                <div class="contact-info">
                    <h3>
                        Address
                    </h3>
                    <small>
                        35, Safe Haven Street GRA. cylocis
                    </small>
                    <hr>
                </div>
                <div class="contact-info">
                    <h3>
                        E-mail address
                    </h3>
                    <small>
                        classicempire@gmail.com
                    </small>
                    <hr>
                </div>
                <div class="contact-info">
                    <h3>
                        Socials
                    </h3>
                    <div class="social-icons">
                        
                    </div>
                    <hr>
                </div>
            
    
    
            </div>
        </div>

    </main>
</body>
</html>

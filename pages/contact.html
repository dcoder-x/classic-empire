<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/styles/contact.css">
    <script src="https://dcoder-x.github.io/htmlReusable/reusable.js"></script>
    <script src="../scripts/navbar.js"></script>
    <script src="../scripts/footer.js"></script>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <nav-bar></nav-bar>
    <header>
        CONTACT
    </header>
    <h2 class="title">
        Talk to us
    </h2>
    <main>
        <form action="" method="post">
            <div class="name">
                <p>
                    Name
                </p>
                <input required id="firstName" type="text" placeholder="First name">
                <label for="firstName"> First Name</label>
                <input required id="lastName" type="text" placeholder="Last name">
                <label for="lastName"> last Name</label>
            </div>
            <label for="email">E-mail</label>
            <input required id="email" type="text">
            <label for="subject">Subject</label>
            <input required  id="subject" type="text">
            <label for="Message">Message</label>
            <input required id="message" type="text">
            <button type="submit">
                Send Message
            </button>
        </form>
        <div class="contact-info-holder">
            <div class="contact-info">
                <h3>
                    Address
                </h3>
                <small>
                    35, Safe Haven Street GRA. cylocis
                </small>
                <hr>
            </div>
            <div class="contact-info">
                <h3>
                    E-mail address
                </h3>
                <small>
                    classicempire@gmail.com
                </small>
                <hr>
            </div>
            <div class="contact-info">
                <h3>
                    Socials
                </h3>
                <div class="socials" >
                    <span class="iconify" data-aos="fade-up" data-icon="ic:baseline-email" style="color: #f58632;"></span>
                    <span class="iconify" data-aos="fade-up-delay-2s"  data-icon="entypo-social:facebook-with-circle" style="color: #f58632;"></span>
                    <span class="iconify" data-icon="ant-design:twitter-circle-filled" style="color: #f58632;"></span>
                    <span class="iconify" data-icon="bxl:instagram-alt" style="color: #f58632;"></span>
                </div>
                <hr>
            </div>
        


        </div>
    </main>
    <footer-bar></footer-bar>
    <script src="../scripts/menu.js"></script>
    <script>
        AOS.init()
    </script>
</body>
</html>
